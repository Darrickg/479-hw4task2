<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A4 Task 2</title>
</head>
<body>
  <div id="flagOutput">TEST TEXT</div>

  <script>
    function tryGetFlag() {
      try {
        let tag = Android.getdate("TAG");
        document.getElementById("flagOutput").innerText = tag;
        console.log("TAG loaded:", tag);
      } catch (e) {
        console.log("Android not ready");
        setTimeout(tryGetFlag, 100);
      }
    }
  
    window.onload = tryGetFlag;
  </script>
</body>
</html>
