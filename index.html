<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A4 Task 2</title>
</head>
<body>
  <div id="flagOutput">TEST TEXT</div>

  <script>
    function tryGetFlag() {
      try {
        let result = Android.getdate("flag"); 
        document.getElementById("flagOutput").innerText = result;
        console.log("Got flag from Android interface:", result);
      } catch (e) {
        console.log("Android interface not ready, retrying...");
        setTimeout(tryGetFlag, 250); 
      }
    }

    tryGetFlag();
  </script>
</body>
</html>
