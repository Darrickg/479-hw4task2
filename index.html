<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A4 Task 2</title>
</head>
<body>
  <div id="flagOutput">TEST TEXT</div>

  <script>
    function tryGetFlag() {
      try {
        let flag = Android.getdate("flag");
        document.getElementById("flagOutput").innerText = flag;
        console.log("Flag loaded:", flag);
      } catch (e) {
        console.log("Android interface not ready, retrying...");
        setTimeout(tryGetFlag, 100); 
      }
    }

    window.onload = tryGetFlag;
  </script>
</body>
</html>
