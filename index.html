<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A4 Task 2</title>
</head>
<body>
  <div id="flagOutput">TEST TEXT</div>

  <script>
    setTimeout(function () {
      try {
        let val = Android.getdate("flag");
        document.getElementById("flagOutput").innerText = val;
        console.log("Flag loaded into div:", val);
      } catch (e) {
        console.log("Android interface not available");
      }
    }, 100);
  </script>
</body>
</html>
